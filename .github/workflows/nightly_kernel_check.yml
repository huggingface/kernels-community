name: Scheduled Kernels Check

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  kernels-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/huggingface/kernels kernel-abi-check

      - name: Run kernels checks and report failures
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/report_kernel_failures.py --verbose --clear-cache
