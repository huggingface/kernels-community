name: Scheduled Kernels Check

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  kernels-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/huggingface/kernels kernel-abi-check

      - name: Run kernels checks
        run: |
          python scripts/run_kernels_checks.py --verbose
