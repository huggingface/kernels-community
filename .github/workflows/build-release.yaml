name: Build Release
on:
  pull_request:
    types: [closed]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-kernel:
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on:
      group: aws-highmemory-32-plus-nix
    steps:
      - uses: actions/checkout@v4
      - name: Validate kernel directory
        id: validate
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if KERNEL=$(python3 .github/workflows/validate-kernel-pr.py "release" "$PR_TITLE"); then
            echo "kernel=$KERNEL" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi
      - name: Build and upload kernel
        if: steps.validate.outputs.skip == 'false'
        uses: huggingface/publish-to-the-kernel-hub-action@main
        with:
          kernel-path: ${{ steps.validate.outputs.kernel }}
          build-target: build-and-upload
          nix-command: run
          nix-max-jobs: '2'
          nix-cores: '12'
          sandbox-mode: fallback
          upload-artifact: 'false'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
