name: Build PR
on:
  pull_request:
    paths-ignore:
      - '**/README.md'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-kernel:
    runs-on:
      group: aws-highmemory-32-plus-nix
    steps:
      - uses: actions/checkout@v4
      - name: Validate kernel directory
        id: validate
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if KERNEL=$(python3 .github/workflows/validate-kernel-pr.py "pr" "$PR_TITLE"); then
            echo "kernel=$KERNEL" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi
      - name: Build kernel
        if: steps.validate.outputs.skip == 'false'
        uses: huggingface/publish-to-the-kernel-hub-action@main
        with:
          kernel-path: ${{ steps.validate.outputs.kernel }}
          build-target: ci
          nix-command: build
          nix-max-jobs: '2'
          nix-cores: '12'
          sandbox-mode: fallback
          upload-artifact: 'false'
